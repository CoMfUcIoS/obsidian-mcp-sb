---
version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    reviewers: [comfucios]
    commit-message:
      prefix: deps
      include: scope
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    reviewers: [comfucios]
    commit-message:
      prefix: deps
      include: scope
